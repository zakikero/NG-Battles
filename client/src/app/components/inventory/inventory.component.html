<mat-grid-list cols="2" rowHeight="1:1">
    @for (item of items; track $index) {
    <mat-grid-tile>
        @if (findItemImage(item) ){
        <img src="{{ findItemImage(item) }}" alt="{{ $index + 1 }}" />
        }
    </mat-grid-tile>
    @if (items?.length === 1) {
    <mat-grid-tile> </mat-grid-tile>
    } }
</mat-grid-list>
